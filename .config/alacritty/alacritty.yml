import:
  # - ~/.config/alacritty/colorscheme/catppuccin.yml
  # - ~/.config/alacritty/colorscheme/gruvbox_material.yml
  - ~/.config/alacritty/colorscheme/material.yml

env:
  TERM: xterm-256color

window:
  padding:
    x: 2
    y: 1
  title: Terminal
  decorations: None
  opacity: .93
  dynamic_padding: true
  # dynamic_title: false

scrolling:
  history: 3500
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 9.5
  builtin_box_drawing: true

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: Off

  unfocused_hollow: true

mouse:
  hide_when_typing: true

debug:
  persistent_logging: true
  log_level: Warn

draw_bold_text_with_bright_colors: true
live_config_reload: true
